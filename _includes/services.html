<section class="page-section" id="Services">
    <div class="container">
      <h2 class="text-center mt-0">At Your Service</h2>
      <hr class="divider my-4">
      <div class="row">
        {% for service in site.data.services %}
          <div class="col-lg-3 col-md-6 text-center">
            <div class="mt-5">
              <a href="/{{service.page}}"><i class="fas fa-4x {{service.image}} text-primary mb-4"></i></a>
              <h3 class="h4 mb-2">{{ service.name }}</h3>
              {% for item in service.description %}
                <li class="text-muted mb-0">{{ item }}</li>
              {% endfor %}
           </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
